<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Deathlist 5</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
</head>
<body>
  <script type="text/x-handlebars">
    <nav class="navbar navbar-inverse" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Deathlist 5</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            {{#link-to 'lists' tagName="li"}}<a href="#" {{bind-attr href="view.href"}}>My Lists</a>{{/link-to}}
            {{#link-to 'about' tagName="li"}}<a href="#" {{bind-attr href="view.href"}}>About</a>{{/link-to}}
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    
    {{outlet}}
  </script>
  
  <script type="text/x-handlebars" id="lists">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-3">
          <div class="list-group">
            {{#each}}
            <a href="#" class="list-group-item">{{nombre}}</a>
            {{/each}}
          </div>
        </div><!-- /.col-xs-3 -->
        <div class="col-xs-9">
          {{outlet}}
        </div>
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </script>
  
  <script type="text/x-handlebars" id="about">
    <p>add the readme here</p>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

  <script src="js/app.js"></script>
  
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
